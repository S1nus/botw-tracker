{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<p>
{% if user.is_authenticated %}
    <a href="{% url 'app-views-user' user.username %}">View your profile</a>
{% else %}
    <a href="{% url 'login' %}?next={{ request.path }}">Log in</a> to track quests.
{% endif %}
</p>
{% endblock %}
