<div class="quest-entry">
    {% if user.is_authenticated and user.id == user.id %}
        <a
            class="quest-command-neutral"
            title="Discover"
            href="{% url 'app-views-user-update' user.pk %}"
            data-botw-action="discover"
            data-botw-id="{{ quest.id }}">&#x2299;</a>
    {% endif %}
    <label>{{ quest.quest_name }}</label>
</div>
